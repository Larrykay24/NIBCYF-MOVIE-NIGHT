<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Ticket Purchase</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .success-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .success-icon {
            font-size: 50px;
            color: green;
        }

        .success-message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .message-detail {
            margin-top: 15px;
            font-size: 18px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            &#10004; <!-- Checkmark icon -->
        </div>
        <div class="success-message">Congratulations!</div>
        <div class="message-detail">Your ticket(s) purchase is successful, and your receipt has been delivered.</div>
    </div>

    <!-- Bootstrap JS (optional, for further enhancement) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
